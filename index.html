<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Factorization Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Matrix Factorization Movie Recommender</h1>
        <p>Train a collaborative filtering model in your browser and predict movie ratings</p>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="user-select">Select User:</label>
                <select id="user-select">
                    <option value="">Loading users...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="movie-select">Select Movie:</label>
                <select id="movie-select">
                    <option value="">Loading movies...</option>
                </select>
            </div>
            
            <button id="predict-btn" onclick="predictRating()" disabled>Predict Rating</button>
        </div>
        
        <div class="training-status">
            <h3>Training Status</h3>
            <div id="status">Loading data and preparing model...</div>
            <progress id="training-progress" value="0" max="100" style="width: 100%;"></progress>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Load TensorFlow.js first, then our data and script files -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
